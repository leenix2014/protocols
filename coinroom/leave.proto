syntax = "proto3";

option java_package = "protocols.coinroom";
option java_outer_classname = "leave";

// 请求 CMD 0x33
message request
{
	
}

// 响应 CMD 0x33
message response
{
    sint32 error                  = 1; // 错误代码，0=成功 1=玩完本局才能退出
    string errDesc                = 2; // 错误描述
}

// 广播式返回 CMD 0x34
message leave_notify
{
	uint32 seatId             = 1; // 座位号
}